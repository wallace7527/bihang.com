<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>添加下载任务</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
<h2>添加下载任务</h2>
<div class="form-group">
	 <label for="appname">搜索关键字</label><input type="text" class="form-control" id="appname" placeholder="请输入App搜索关键字">
</div>
<div class="dropdown">
    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown">唯一标识符
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">旅行翻译官</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">百代旅行</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">锦江旅行</a>
        </li>
        <li role="presentation">
            <a role="menuitem" tabindex="-1" href="#">芒果旅游</a>
        </li>
    </ul>
</div>
<div class="form-group">
    <label for="appid">唯一标识符</label><input type="text" class="form-control" id="appid" placeholder="请输入应用唯一标识符">
</div>
<div id="myButtons1" class="bs-example">
   	<button type="button" class="btn btn-primary">提交任务</button>
</div>


<script type="text/javascript">
	$(function () {
		
	
		$("#myButtons1 .btn").click(function(){
		    if ($("#appname").val()=="") {
				txt = '<div id="myAlert" class="alert alert-warning"><a href="#" class="close" data-dismiss="alert">&times;</a><strong>错误！</strong>请输入App名称。</div>';
				$("body").append(txt);
				return;
			}
            if ($("#appid").val()=="") {
                txt = '<div id="myAlert" class="alert alert-warning"><a href="#" class="close" data-dismiss="alert">&times;</a><strong>错误！</strong>请输入唯一标识符。</div>';
                $("body").append(txt);
                return;
            }
			$.get("set?task=" + $("#appname").val() + "&id=" + $("#appid").val(),function(data,status){
			    txt = "";
                var obj = eval("(" + data + ")");

			    if (status=="success" && obj.state == 0)
				{
					txt = '<div id="myAlert" class="alert alert-success"><a href="#" class="close" data-dismiss="alert">&times;</a><strong>成功！</strong>数据: '+ data +'</div>';
				}else if (status!="success")
				{
					txt = '<div id="myAlert" class="alert alert-warning"><a href="#" class="close" data-dismiss="alert">&times;</a><strong>警告！</strong>您的网络连接有问题。</div>';
				}else
                {
                    txt = '<div id="myAlert" class="alert alert-danger"><a href="#" class="close" data-dismiss="alert">&times;</a><strong>错误！</strong>'+obj.msg+'</div>';
                }
				$("body").append(txt);
				
			});
		});

        $("[role='menuitem']").click(function(){
            $("#appid").val($(this).text());
        });

	});
	

</script> 


</body>
</html>
